<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8" id="divMoedas">
                <h1>Meus Filmes Favoritos</h1>
                <form action="">
                    <p><label for="inTitulo">Título do Filme</label>
                        <input type="text" id="inTitulo" class="form-control" required autofocus>
                    </p>
                    <p><label for="inGenero">Gênero do Filme</label>
                        <input type="text" id="inGenero" class="form-control" required>
                    </p>
                    <p><input type="submit" class="btn btn-outline-primary float-right" value="Adicionar &#10003">
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Titulo do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
