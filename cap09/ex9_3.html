<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício 9.3</title>
</head>

<body>
    <h1>Qual é o peso da Melância?</h1>
    <div class="container">
        <form action="">
            <div class="form-group row mb-3">
                <label for="inNome" class="form-label col-md-2 align-content-center">Nome do Apostador:</label>
                <div class="col-md-6">
                    <input type="text" id="inNome" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inPeso" class="form-label col-md-2 align-content-center">Peso (em gramas):</label>
                <div class="col-md-6">
                    <input type="number" id="inPeso" class="form-control" min="0" step="0.01">
                </div>
            </div>
            <div class="row gx-2 align-items-center">
                <div class="col-auto">
                    <input type="submit" value="Apostar">
                </div>
                <div class="col-auto">
                    <input type="button" value="Vencedor" id="btVencedor">
                </div>
                <div class="col-auto">
                    <input type="button" value="Limpar Apostas" id="btLimpar">
                </div>
            </div>
        </form>
        <pre></pre>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex9_3.js"></script>
</body>

</html>
