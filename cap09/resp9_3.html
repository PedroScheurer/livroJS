<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício Resposta 9.3</title>
</head>

<body>
    <h1>Herbie: Controle de Serviços</h1>
    <div class="container">
        <form action="">
            <div class="form-group row mb-3">
                <label for="inServico" class="form-label col-sm-2">Serviço - Veículo</label>
                <div class="col-sm-8">
                    <input type="text" id="inServico" class="form-control" required autofocus>
                </div>
            </div>
            <div class="row gx-3 mb-3 align-items-center">
                <div class="col-auto">
                    <input type="submit" value="Adicionar Serviço">
                </div>
                <div class="col-auto">
                    <input type="button" id="btExecutar" value="Executar Serviço">
                </div>
            </div>
        </form>
        <div class="row mb-3">
            <div class="col text-end">
                <h3 id="outQntdServicos"></h3>
            </div>
        </div>
        <div  class="row justify-content-center">
            <div id="pServico" class="oculta col-8 rounded text-center" style="background-color: green; color: white;">
                <p>Serviço em Execução:</p>
                <h3 id="outServico"></h3>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp9_3.js"></script>
</body>

</html>
