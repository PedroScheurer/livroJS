<body>
    <div class="container-fluid">
        <div class="row" id="divTitulo">
            <div class="col-sm-7">
                <p id="visitas"></p>
                <h1>Loja de Esportes Avenida</h1>
                <h2>Produtos esportivos em geral</h2>
            </div>
            <div class="col-sm-3">
                <h5>Qual clube você torce?</h5>
                    <input type="radio" name="clube" id="rbInternacional">

                    <input type="radio" name="clube" id="rbGremio">

                    <input type="radio" name="clube" id="rbBrasil">
                    <label for="rbBrasil">Brasil de Pelotas</label> <br>

                    <input type="radio" name="clube" id="rbPelotas">
                    <label for="rbPelotas">Pelotas</label> <br>

                    <input type="radio" name="clube" id="rbFarroupilha">
                    <label for="rbFarroupilha">Farroupilha</label> <br>

                    <input type="radio" name="clube" id="rbNenhum">
                    <label for="rbNenhum">Nenhum</label>
            </div>
            <div class="col-sm-2">
                <img id="imgClube" class="d-none">
            </div>
        </div>
    </div>
