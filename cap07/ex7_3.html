<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exerc√≠cio 7.3</title>
</head>

<body>
    <script>
        let palavra = prompt("Palavra: ").toLowerCase()
        let invertida = palavra.charAt(palavra.length - 1).toUpperCase()
        for (let i = palavra.length - 2; i >= 0; i--) {
            invertida += palavra.charAt(i)
        }
        let palavraFormatada = palavra.charAt(0).toUpperCase()
        for(let i = 1; i < palavra.length; i++){
            palavraFormatada += palavra.charAt(i)
        }
        alert(`Palavra: ${palavraFormatada}\nInvertida ${invertida}`)
    </script>
</body>

</html>
