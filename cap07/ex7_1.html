<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício 7.1</title>
</head>
<body>
    <script>
        const anuncio = prompt("Anúncio: ")
        let numPalavras = 0
        const tam = anuncio.length
        for(let i = 0; i < tam; i++){
            if(anuncio.charAt(i) == " "){numPalavras++}
        }
        alert(`Anúncio: ${anuncio}\nNo. Palavras: ${numPalavras + 1}`)
    </script>
</body>
</html>
