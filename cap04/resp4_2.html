<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercicio Resposta 4.2</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-1">Programa Verifica Velocidade</h1>
        <form action="">
            <div class="row text-center">
                <div class="col-12 col-sm-6 mb-4">
                    <label for="inVelocidadePermitida">Velocidade Permitida:</label>
                    <input type="number" id="inVelocidadePermitida" min="0">
                </div>
                <div class="col-12 col-sm-6 mb-4">
                    <label for="inVelocidadeCondutor">Velocidade do Condutor:</label>
                    <input type="number" id="inVelocidadeCondutor" min="0">
                </div>
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <input type="submit" value="Verificar Velocidade">
                    </div>
                </div>
            </div>
        </form>
        <h3 class="display-4" id="outResposta"></h3>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp4_2.js"></script>
</body>
</html>
