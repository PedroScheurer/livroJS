<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercicio Resposta 4.3</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center display-1 border-bottom">Programa Parquímetro</h1>
        <form action="">
            <div class="row">
                <div class="col-auto">
                    <label for="inValor">Valor R$:</label>
                    <input type="number" id="inValor" min="0" max="3" step="0.1">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Confirmar Depósito">
                </div>
            </div>
        </form>
        <h2 class="display-4" id="outTempo"></h2>
        <h2 class="display-4" id="outTroco"></h2>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp4_3.js"></script>
</body>
</html>
