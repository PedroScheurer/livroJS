<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="">
  <link rel="icon" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Exemplo 4.1</title>
</head>

<body>
  <div class="container">
    <h1 class="display-1 text-center">Programa Situação do Aluno</h1>
    <form class="border border-primary rounded-3 p-4 mb-4">
      <div class="form-group mb-3">
        <label for="inNome">Nome do aluno: </label>
        <input type="text" id="inNome" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="inNota1">1a Nota: </label>
        <input type="number" id="inNota1" min="0" max="10" step="0.1" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="inNota2">2a Nota: </label>
        <input type="number" id="inNota2" min="0" max="10" step="0.1" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <input type="submit" value="Exibir Média e Situação" class="form-control">
      </div>
    </form>
    

    <h3 id="outMedia"></h3>
    <h4 id="outResultado"></h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="js/ex4_1.js"></script>
</body>
</body>
