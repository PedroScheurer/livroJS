<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="cap06/css/ex6_1.css">
    <title>Exercicio 6.1</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center border-bottom">Consultório Odontológico</h1>
        <form action="">
            <div class="row my-5">
                <div class="col-12 col-sm-5">
                    <label for="inPaciente">Paciente: </label>
                    <input type="text" id="inPaciente" required autofocus>
                </div>
                <div class="col-12 col-sm-2 mx-2">
                    <input type="submit" value="Adicionar" class="btn btn-outline-primary">
                </div>
                <div class="col-12 col-sm-2 mx-2">
                    <input type="button" value="Urgencia" id="btUrgencia" class="btn btn-outline-primary">
                </div>
                <div class="col-12 col-sm-2 mx-2">
                    <input type="button" value="Atender" id="btAtender" class="btn btn-outline-primary">
                </div>
            </div>
        </form>
        <h3>Em Atendimento:
            <span class="fonte-azul mb-5" id="respNome"></span>
        </h3>
        <pre></pre>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex6_1.js"></script>
</body>

</html>
