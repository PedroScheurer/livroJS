<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercicio 6.2</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center border-bottom mb-5">Jogo Descubra o Número</h1>
        <form action="">
            <div class="row mb-5 form-group">
                <div class="col-12 col-sm-6">
                    <label for="inNumero">Número: </label>
                    <input type="number" id="inNumero" class="form-control w-50" min="1" max="100" required autofocus>
                </div>
                <div class="col-12 col-sm-6">
                    <input type="submit" id="btSubmit" value="Apostar" class="btn btn-outline-success">
                    <input type="button" id="btNovo" value="Jogar Novamente" class="oculta btn-outline-success">
                </div>
            </div>
            <h3>Erros: <span id="outErros">0</span></h3>
            <h3>Chances: <span id="outChances">6</span></h3>
            <h3><span id="outDica" class="italico">Dica: É um número entre 1 e 100</span></h3>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex6_2.js"></script>
</body>

</html>
