<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercicio 6.4</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3 text-center border-bottom mb-5">Programa Brinquedoteca</h1>
        <form action="">
            <div class="form-group">
                <div class="row mb-3 align-items-center">
                    <label for="inNomeCrianca" class="col-auto col-form-label">Nome da Criança:</label>
                    <input type="text" id="inNomeCrianca" class="form-control w-50" required autofocus>
                </div>
                <div class="row mb-3 gx-2 align-items-center">
                    <label for="inIdadeCrianca" class="col-auto col-form-label">Idade da Criança:</label>
                    <div class="col">
                        <input type="number" id="inIdadeCrianca" class="form-control w-50   " required>
                    </div>
                    <div class="col-12 col-md-6">
                        <input type="submit" value="Adicionar">
                    </div>
                </div>
                <div>
                    <input type="button" id="btListar" value="Listar Todos">
                    <input type="button" id="btResumir" value="Resumir por Idade">
                </div>
            </div>
        </form>
        <pre></pre>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex6_4.js"></script>
</body>

</html>
