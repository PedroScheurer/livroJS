<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercicio 6.3</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2 border-bottom mb-5">Revenda Herbie</h1>
        <form action="">
            <div class="row">
                <div class="col-12">
                    <label for="inModelo">Modelo:</label>
                    <input type="text" id="inModelo" required autofocus>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-12 col-lg-4">
                    <label for="inPreco">Preço R$:</label>
                    <input type="number" id="inPreco" required>
                </div>
                <div class="col-12 col-lg-8">
                    <input type="submit" value="Adicionar">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 col-md-4">
                    <input type="button" value="Listar Todos" id="btListar">
                </div>
                <div class="col-12 col-md-4">
                    <input type="button" value="Filtrar por Preço" id="btFiltrar">
                </div>
                <div class="col-12 col-md-4">
                    <input type="button" value="Simular Promoção" id="btSimular">
                </div>
            </div>  
        </form>
        <pre></pre>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex6_3.js"></script>
</body>

</html>
