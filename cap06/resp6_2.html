<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício Resposta 6.2</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-5 border-bottom">Programa Números em Ordem</h1>
        <div class="form-group">
            <form action="">
                <div class="row mb-5 align-items-center">
                    <div class="col-auto">
                        <label for="inNumero" class="col-form-label">Número:</label>
                    </div>
                    <div class="col-6">
                        <input type="text" id="inNumero" class="form-control" required autofocus>
                    </div>
                    <div class="col-auto">
                        <input type="submit" value="Adicionar">
                    </div>
                </div>
                <input type="button" id="btOrdenar" value="Verificar Ordem">
            </form>
        </div>
        <pre class="my-3"></pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp6_2.js"></script>
</body>

</html>
