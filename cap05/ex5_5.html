<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Exercicio 5.3</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center border-bottom pb-3 mb-3">Programa Contas do Mês</h1>
        <form action="">
            <div class="row">
                <div class="col-md-6 col-12 mb-3">
                    <label for="inDescricaoConta">Descrição da Conta:</label>
                    <input type="text" id="inDescricaoConta">
                </div>
                <div class="col-md-6 col-12 mb-3">
                    <label for="inValorConta">Valor à Pagar R$:</label>
                    <input type="number" id="inValorConta" min="0" >
                </div>
            </div>
            <input type="submit" value="Registrar Conta">
        </form>
        <br>
        <pre id="outResp1"></pre>
        <pre id="outResp2"></pre>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex5_5.js"></script>
