<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/resp5_2.css">
    <title>Exercício 5 Resposta 2 </title>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center border-bottom">Programa Criação de Chinchilas</h1>
        <form action="">
            <div class="row mb-3">
                <div class="col-12 col-sm-6 pb-3">
                    <label for="inNumeroChinchilas">N. Chinchilas:</label>
                    <input type="number" id="inNumeroChinchilas" required>
                </div>
                <div class="col-12 col-sm-6">
                    <label for="inNumeroAnos">N. Anos:</label>
                    <input type="number" id="inNumeroAnos" required>
                </div>
            </div>
            <input type="submit" value="Mostrar Previsão de Chinchilas">
        </form>
        <p id="outResposta"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp5_2.js"></script>
</body>
</html>
