<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Exercicio 5.2</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center border-bottom pb-3 mb-3">Programa Números Decrescentes</h1>
        <form action="">
            <div class="row justify-content-center mb-3">
                <div class="col-auto">
                    <label for="inNumero">Número: </label>
                    <input type="number" id="inNumero" min="0">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Decrescer até 1">
                </div>
            </div>
        </form>
        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <h3 id="outResposta" style="font-size: 1.2em;" class="text-center text-break"></h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex5_2.js"></script>
</body>

</html>
