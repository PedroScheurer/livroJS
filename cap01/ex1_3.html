<script> //JS muda automaticamente string para numero se fazer um calculo diferente de soma, se for soma ele concatena
  const a = "20" 
  const b = a * 2 // b = 20
  const c = a / 2 // c = 1
  const d = a - 2 // d = 18
  const e = a + 2 // e = 202
  const f = Number(a) + 2
  alert("e: "+ e)
  alert("f: " + f)
</script>
