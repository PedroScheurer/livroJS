<script>
    const valorJantar = Number(prompt("Digite o valor da janta: "))
    const taxaGarcom = 0.1 * valorJantar
    const valorTotal = taxaGarcom + valorJantar
    alert(`Valor do jantar: R$${valorJantar.toFixed(2)}\nValor da taxa do garcom: R$${taxaGarcom.toFixed(2)}\nValor total da janta: R$${valorTotal.toFixed(2)}`)
</script>
