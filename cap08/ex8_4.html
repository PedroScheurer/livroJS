<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício 8.4</title>
</head>

<body>
    <div class="container">
        <h1>Pizzaria Namba - Controle de Pedidos</h1>
        <form action="">
            <div class="form-group">
                <div class="d-flex align-items-center flex-wrap gap-2">
                    <span class="m-0 p-0 d-inline-block">Item do Pedido:</span>

                    <input type="radio" id="rbPizza" name="produto" checked autofocus>
                    <label for="rbPizza" class="me-2">Pizza</label>

                    <input type="radio" id="rbBebida" name="produto">
                    <label for="rbBebida" class="me-3">Bebida</label>

                    <span>Item:</span>
                    <select id="inPizza" class="form-control form-select w-auto">
                        <option value="media">Média</option>
                        <option value="grande">Grande</option>
                        <option value="familia">Família</option>
                    </select>
                    <select id="inBebida" class="oculta form-control form-select w-auto">
                        <option value="refri">Refrigerante Litro</option>
                        <option value="suco">Jarra de Suco</option>
                        <option value="agua">Água Mineral</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <label for="inDetalhes">Detalhes do Item:</label>
                    <input type="text" id="inDetalhes" class="detalhes">
                </div>
                <div class="col-lg-2">
                    <input type="submit" value="Adicionar">
                </div>
            </div>
        </form>
        <pre></pre>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex8_4.js"></script>
</body>

</html>
