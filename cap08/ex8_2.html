<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício 8.2</title>
</head>

<body>
    <div class="container">
        <h1>Revenda Avenida - Promoção</h1>
        <form action="">
            <div class="form-group row mb-3">
                <label for="inModelo" class="col-sm-4 col-lg-2 col-form-label">Modelo do Veículo: </label>
                <div class="col-sm-4">
                    <input type="text" id="inModelo" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inAno" class="col-sm-4 col-lg-2 col-form-label">Ano de Fabricação</label>
                <div class="col-sm-4">
                    <input type="number" id="inAno" class="form-control">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inPreco" class="col-sm-4 col-lg-2 col-form-label">Preço:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="number" id="inPreco" class="form-control" min="0" step="0.01">
                    </div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-auto">
                    <input type="submit" value="Classificar - Calcular Entrada e Parcelas">
                </div>
            </div>
        </form>
        <h3 id="outResp1"></h3>
        <h3 id="outResp2"></h3>
        <h3 id="outResp3"></h3>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex8_2.js"></script>
</body>

</html>
