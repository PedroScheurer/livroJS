<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício Resposta 8.1</title>

<body>
    <h1>Clube de Natação</h1>
    <div class="container">
        <form action="">
            <div class="form-group row mb-3">
                <label for="inNome" class="col-sm-4 col-lg-2 col-form-label">Nome do Atleta: </label>
                <div class="col-sm-6">
                    <input type="text" id="inNome" class="form-control" required autofocus>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inIdade" class="col-sm-4 col-lg-2 col-form-label">Idade do Atleta: </label>
                <div class="col-sm-6">
                    <input type="number" id="inIdade" class="form-control" required>
                </div>
            </div>
            <input type="submit" value="Categorizar Aluno">
        </form>
        <h3></h3>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp8_1.js"></script>
