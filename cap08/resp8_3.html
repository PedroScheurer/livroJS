<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercício Resposta 8.3</title>
</head>

<body>
    <h1>Veterinária Avenida</h1>
    <div class="container">
        <form action="">
            <div class="form-group row mb-3">
                <label for="inValor" class="col-sm-4 col-lg-2 col-form-label">Valor da Consulta: </label>
                <div class="col-sm-6">
                    <input type="number" id="inValor" class="form-control" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <span class="m-0 p-0 d-inline-block">Possui Convênio:</span>
                <input type="radio" id="rbConvenioSim" name="convenioOpcao" checked>
                <label for="rbConvenioSim">Sim</label>

                <input type="radio" id="rbConvenioNao" name="convenioOpcao">
                <label for="rbConvenioNao">Não</label>
            </div>
            <div id="convenio" class="exibe">
                <span class="m-0 p-0 d-inline-block">Convênio: </span>
                <select id="inConvenio" class="form-control form-select w-auto">
                    <option value="amigoDosAnimais">Amigo Dos Animais</option>
                    <option value="saudeAnimal">Saúde Animal</option>
                </select>
            </div>
            <div class="my-5">
                <input type="submit" value="Calcular Desconto">
            </div>
        </form>
        <h3>Desconto R$: <span id="outRespDesconto" style="color: green"></span></h3>
        <h3>A Pagar R$: <span id="outRespAPagar"></span></h3>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/resp8_3.js"></script>
</body>

</html>
