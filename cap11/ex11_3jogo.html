<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 11.3</title>
</head>

<body>
    <div class="container">
        <h1>Jogo "Descubra a Palavra"</h1>
        <a href="ex11_3.html" class="btn btn-primary">Cadastrar Palavras</a>
        <a href="ex11_3lista.html" class="btn btn-success">Listar Palavras</a>
        <a href="ex11_3jogo.html" class="btn btn-danger">Iniciar Jogo</a>

        <form action="">
            <div class="row mt-3 corFundo py-2">
                <div class="col-sm-4">
                    <h2 class="text-end mt-1">
                        <label for="inLetra">Informe uma letra:</label>
                    </h2>
                </div>
                <div class="col-sm-2">
                    <input type="text" id="inLetra" class="form-control mt-1" maxlength="1" required autofocus>
                </div>
                <div class="col-sm-6">
                    <input type="submit" id="btJogar" class="btn btn-primary mt-1" value="Jogar">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <h2 class="mt-2">Palavra: 
                        <span id="outPalavra" class="entre-letras text-primary"></span>
                    </h2>
                    <h2>N. Chances:
                        <span id="outChances" class="text-danger">4</span>
                    </h2>
                    <h2>Erros:
                        <span id="outErros" class="entre-letras text-danger"></span>
                    </h2>
                    <h2 id="outMensagemFinal"></h2>
                </div>
                <div class="col-sm-4">
                    <h3 class="mt-2">Situação do Jogador</h3>
                    <img src="img/status4.jpg" alt="Situação do Jogador" class="img-fluid">
                </div>
            </div>
            <div class="row corFundo p-3">
                <div class="col-sm-12">
                    <input type="button" id="btVerDica" class="btn btn-primary" value="Ver Dica">
                    <span id="outDica">* Custo: 1 chance</span>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex11_3jogo.js"></script>
</body>

</html>
