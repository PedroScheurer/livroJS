<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://m.media-amazon.com/images/I/71X7hMhMEUL._SY425_.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício 11.1</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h1>Jockey Club - Controle de Apostas</h1>
                <form action="">
                    <div class="form-group row mb-3">
                        <div class="col-sm-6">
                            <label for="inCavalo" class="form-label col-sm-4">Número do Cavalo</label>
                            <div class="col-sm-8">
                                <input type="number" id="inCavalo" class="form-control" required autofocus>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inValor" class="form-label col-sm-4">Aposta R$:</label>
                            <div class="col-sm-8">
                                <input type="number" id="inValor" class="form-control" min="1" step="0.5" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="submit" id="btApostar" class="btn btn-primary mt-4" value="Apostar">
                            <input type="button" id="btResumo" class="btn btn-secondary mt-4" value="Resumo">
                            <input type="button" id="btGanhador" class="btn btn-success mt-4" value="Ganhador">
                            <input type="button" id="btNovo" class="btn btn-warning mt-4" value="Novo Páreo">
                        </div>
                    </div>
                </form>
                <pre class="mt-3"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="js/ex11_1.js"></script>
</body>

</html>
